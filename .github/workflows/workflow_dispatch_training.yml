name: Worflow dispatch

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      subscriptions:
        description: "Subscriptions"
        required: true
        type: string
        default: "value 1"

jobs:

  build:
    name: Subscriptions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest commit
      uses: actions/checkout@v3

    - name: Show input values
      run: |
        echo "Subscriptions: ${{ github.event.inputs.subscriptions }}"
        
  example_of_matrix:
      strategy: 
        matrix: 
          subscription: ["nestor", "other"]
      runs-on: ${{ matrix.subscription }}
      steps:
        - run: |
            echo ${{ subscription }}
  
        
      
